<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <h1> Cadastro do Cliente</h1>

        <form id="formulario" class="linha">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required maxlength="100" style="width: 51%;">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="000.000.000-00" style="width: 25%;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="100" style="width: 42%;">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="6" maxlength="32" style="width: 30.6%;">

            <label>Gênero :</label>
            <label>
                <input type="radio" name="genero" value="masculino" required>
                Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="feminino">
                Feminino
            </label>
            <label>
                <input type="radio" name="genero" value="outro">
                Outro
            </label>
            <div class="linha">
                <label for="telefone">Tel:</label>
                <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
                    placeholder="(99) 99999-9999" style="width: 30%;">

                <label for="dt_nasc">Data Nascimento:</label>
                 <input type="text" id="dt_nasc" name="dt_nasc" required placeholder="DD/MM/AAAA" pattern="\d{2}/\d{2}/\d{4}" style="width: 32.4%;">
            </div>
            
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" style="width: 89.5%;">
        
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" required pattern="\d{5}-?\d{3}" placeholder="00000-000"
                style="width: 20%;">

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" min="1" style="width: 15%;">

            <label for="complemento">Compl.:</label>
            <input type="text" id="complemento" name="complemento" maxlength="50" style="width: 22.5%;">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" maxlength="50" style="width: 86.5%;">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" maxlength="50" style="width: 85%;">

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF" style="width: 85%;">

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>

        </form>




    </main>

    <div id="footer-placeholder"></div>

    <script src="include.js"></script>
</body>


</html>
